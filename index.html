<!doctype html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>OneSignal Safe Sender</title>
  <meta name="theme-color" content="#0d6efd">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="manifest" href="/manifest.json">
  <style>
    body{padding-top:30px;background:#f5f7fa}
    #historyBox{max-height:300px;overflow-y:auto}
  </style>
</head>
<body>
  <div class="container">
    <div class="row g-4">
      <!-- نموذج الإرسال -->
      <div class="col-md-5">
        <div class="card shadow">
          <div class="card-header bg-primary text-white">إرسال إشعار</div>
          <div class="card-body">
            <form id="notifyForm">
              <div class="mb-3">
                <label class="form-label">العنوان</label>
                <input class="form-control" id="title" required>
              </div>
              <div class="mb-3">
                <label class="form-label">الرسالة</label>
                <textarea class="form-control" id="message" rows="3" required></textarea>
              </div>
              <div class="mb-3">
                <label class="form-label">صورة (اختياري)</label>
                <input type="file" class="form-control" id="imageFile" accept="image/*">
                <img id="imagePreview" class="img-fluid rounded mt-2 d-none">
              </div>
              <button class="btn btn-primary w-100">إرسال الإشعار</button>
            </form>
          </div>
        </div>
      </div>

      <!-- سجل الإشعارات -->
      <div class="col-md-7">
        <div class="card shadow">
          <div class="card-header bg-secondary text-white">سجل الإشعارات</div>
          <div class="card-body">
            <div id="historyBox" class="list-group"></div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="/app.js"></script>
</body>
</html>
